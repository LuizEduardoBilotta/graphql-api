const { gql } = require('apollo-server');

const userSchema = gql `
  scalar DateTime

  type User {
    nome: String!
    ativo: Boolean!
    email: String
    role: Role!
    createdAt: DateTime
  }

  input userInput {
    nome: String
    ativo: Boolean
    email: String
    role: RolesType
    createdAt: DateTime
  }

  type Role {
    id: ID!
    type: RolesType!
  }

  enum RolesType {
    ESTUDANTE
    DOCENTE
    COORDENACAO
  }

  type Query {
    getUsers: [User]
    getUserById(id: ID!): User!
  }

  type Mutation {
    insertNewUser(user: userInput): User!
    updateUserById(id: ID!, user: userInput): User!
    removeUserById(id: ID!): ID!
  }
`

module.exports = userSchema;