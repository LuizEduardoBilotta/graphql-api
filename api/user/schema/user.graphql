const { gql } = require('apollo-server');

const userSchema = gql `
  scalar DateTime

  type User {
    nome: String!
    ativo: Boolean!
    email: String
    role: Role!
    createdAt: DateTime
  }

  type Role {
    id: ID!
    type: RolesType!
  }

  enum RolesType {
    ESTUDANTE
    DOCENTE
    COORDENACAO
  }

  type Query {
    getUsers: [User]
    getUserById(id: ID!): User!
  }

  type Mutation {
    insertNewUser(nome: String!, ativo: Boolean!, email: String, role: RolesType!, createdAt: DateTime): User!
    updateUserById(id: ID!, nome: String!, ativo: Boolean!, email: String, role: RolesType!): User!
    removeUserById(id: ID!): ID!
  }
`

module.exports = userSchema;