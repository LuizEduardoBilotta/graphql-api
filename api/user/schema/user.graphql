const { gql } = require('apollo-server');

const userSchema = gql `
  type User {
    nome: String!
    ativo: Boolean!
    email: String
    role: Role!
  }

  type Role {
    id: ID!
    type: String!
  }

  type Query {
    getUsers: [User]
    getUserById(id: ID!): User!
  }

  type Mutation {
    insertNewUser(nome: String!, ativo: Boolean!, email: String, role: String!): User!
    updateUserById(id: ID!, nome: String!, ativo: Boolean!, email: String, role: String!): User!
    removeUserById(id: ID!): ID!
  }
`

module.exports = userSchema;